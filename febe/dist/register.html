<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- <link rel="stylesheet" href="assets/css/register.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script defer src="register.bundle.js"></script><link href="assets/css/register.css" rel="stylesheet"></head>
<body>
    <div class="register-container">
        <img src="assets/img/image 6.svg" alt="BotaniQ Logo" class="register-logo">
        <div class="form-section">
            <div class="login-header">
                <h2>Create Your Account</h2>
                <p class="slogan">Already have an account? <a href="login.html">Log in now</a></p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
    <label for="password">Password</label>
    <div class="input-wrapper">
        <i class="fas fa-key icon"></i>
        <input
    type="password"
    id="password"
    placeholder="Enter your password"
    required
    minlength="8"
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9\s]).{8,}"
    title="Use 8 or more characters with a mix of uppercase, lowercase letters, numbers & symbols."
>
        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
    </div>
    <small id="password-feedback" class="password-strength-feedback">Use 8 or more characters with a mix of letters, numbers & symbols.</small>
    </div>
                 <p class="privacy-text"> By creating an account, you agree to the Terms of Service and Privacy Policy.</p>
                <button type="submit" class="login-button">Create Account</button>
            </form>
        </div>
    </div>

    <!-- <script src="/assets/js/script.js"></script>
     <script src="assets/js/register.js"></script> -->
</body>
</html>
